{% extends "base.html" %}

{% block title %}
Index
{% endblock %}

{% block content %}
    <h1>Events</h1>
    <ul>
    {% for event in object_list %}
        <li><a href="{% url 'events:view' pk=event.id %}">{{ event.name }}</a></li>
    {% empty %}
        <li>No events yet.</li>
    {% endfor %}
    </ul>

{% endblock %}
